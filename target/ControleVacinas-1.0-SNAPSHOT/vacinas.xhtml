<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vacinas</title>
    </h:head>
    <h:body>
        <h:form id="formVacina">
            <p:growl showDetail="true" showSummary="true" />
            
            <div align="center">
            <h1>Lista de Vacinas</h1>

            <p:commandButton action="cadastroVacina.xhtml" value="Nova Vacina"/>
            <p:commandButton action="index.xhtml" value="Voltar"/>
            </div>
            <br/>
            <br/>

            <p:dataTable value="#{vacinaBean.vacinas}" var="v">
                <p:column headerText="Nome" filterBy="#{v.nome}">
                    <h:outputText value="#{v.nome}"/>
                </p:column>

                <p:column headerText="Fabricante">
                    <h:outputText value="#{v.fabricante}"/>
                </p:column>

                <p:column headerText="Descrição" >
                    <h:outputText value="#{v.descricao}"/>
                </p:column>

                <p:column headerText="Operações">
                    <p:commandButton 
                        value="Editar"
                        action="/cadastroVacina.xhtml"
                        ajax="false">
                        <f:setPropertyActionListener target="#{vacinaBean.vacina}" value="#{v}"/>
                    </p:commandButton>

                    <p:commandButton 
                        value="Excluir"
                        action="#{vacinaBean.excluir()}"
                        ajax="false">
                        <f:setPropertyActionListener target="#{vacinaBean.vacina}" value="#{v}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
