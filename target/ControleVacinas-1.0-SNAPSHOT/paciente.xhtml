<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro/Edição de Paciente</title>
    </h:head>
    <h:body>
        <h:form id="formPaciente">
            <p:growl showDetail="true" showSummary="true" />
            <div align="center">
            <h1>Cadastro de Paciente</h1>
            <h:inputHidden value="#{pacienteBean.paciente.id}"/>
            <h:panelGrid id="painel" columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{pacienteBean.paciente.nome}"/>
                
                <p:outputLabel value="Nascimento"/>
                <p:calendar mask="99/99/9999" value="#{pacienteBean.paciente.nascimento}" pattern="dd/MM/yyyy"/>
                
                <p:outputLabel value="Telefone"/>
                <p:inputMask mask="(99)99999-9999" value="#{pacienteBean.paciente.telefone}"/>

                <p:outputLabel value="Cartão SUS"/>
                <p:inputMask mask="999999999999999" value="#{pacienteBean.paciente.sus}"/>

                                
            </h:panelGrid>
            <p:button outcome="/index.xhtml" value="Cancelar"/>
            <p:commandButton action="#{pacienteBean.salvar()}" value="Salvar" ajax="false"/>
            </div>
        </h:form>
    </h:body>
</html>
