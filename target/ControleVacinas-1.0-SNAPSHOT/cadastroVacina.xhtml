<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro/Edição de Vacina</title>
    </h:head>
    <h:body>
        <h:form id="formNovaVacina">
            <p:growl showDetail="true" showSummary="true" />
            <div align="center">
            <h1>Cadastro de Vacina</h1>
            <h:inputHidden value="#{vacinaBean.vacina.id}"/>
            <h:panelGrid id="painel" columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{vacinaBean.vacina.nome}"/>
                
                <p:outputLabel value="Fabricante"/>
                <p:inputText value="#{vacinaBean.vacina.fabricante}"/>

                <p:outputLabel value="Descrição"/>
                <p:inputTextarea value="#{vacinaBean.vacina.descricao}"/>

                                
            </h:panelGrid>
            <p:button outcome="/vacinas.xhtml" value="Voltar"/>
            <p:commandButton action="#{vacinaBean.salvar()}" value="Salvar" ajax="false"/>
            </div>
        </h:form>
    </h:body>
</html>
